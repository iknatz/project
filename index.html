<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <div>
      <form action="eingabeMail">
        <label for="eingabeMail">Mailadresse:</label>
        <input type ="email">
      </form>
    </div>

    <div>
      <form action="eingabeDatum">
        <label for="eingabeDatum">Datum:</label>
        <input type ="date">
      </form>
    </div>

    <div>
      <form action="eingabeAnzahl">
        <label for="eingabeAnzahl">Anzahl:</label>
        <input type ="number">
      </form>
    </div>

    <div>
      <form action="Zustimmung">
        <label for="Zustimmung">Zustimmung:</label>
        <input type ="radio">
      </form>
    </div>

    <div>
      <form action="Button">
        <button type ="submit">Buchen</button>
      </form>
    </div>


  </main>
</body>

</html>
